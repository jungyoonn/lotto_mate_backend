spring:
  profiles:
    include:
    - database
  application:
    name: lottomate
  servlet:
    multipart:
      max-request-size: 20MB
      max-file-size: 20MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  devtools:
    restart:
      enabled: true
      additional-paths:
      - src/main/java
      - src/main/resources
      - templates
    livereload:
      enabled: true
logging:
  level:
    root: 
      info
    jdbc.audit: WARN
    jdbc.connection: WARN
    jdbc.resultset: WARN
    jdbc.sqltiming: WARN
    com.zaxxer.hikari: WARN
    jdbc.sqlonly: WARN
    org.hibernate: WARN
app:
  domain: https://lottomate.eeerrorcode.com
